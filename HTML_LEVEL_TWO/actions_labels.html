<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actions and Labels</title>
</head>

<body>
    <form action="https://www.google.com" method="get">
        <p>Enter text and take me to google:</p>
        <input type="text" name="userinput">
        <input type="submit" value="Submit">
    </form>


    <form>
        <label for="userinput">Enter some other text: </label>

        <input id="userinput" type="email" placeholder="Enter email here" required>
        <input type="text" placeholder="Favorite Ice cream">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
