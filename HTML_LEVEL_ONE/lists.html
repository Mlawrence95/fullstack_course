<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> This is about lists </title>
  </head>
  <body>
    <h1> Lists</h1>

    <ol>
      <li>Item one</li>
      <li>Item two</li>
    </ol>

    <ul>
      <li>This is unordered</li>
      <li>Another bullet point</li>
      <ul>
        <li>this is a <strong>subitem</strong> in a nest list.</li>
      </ul>
    </ul>
  </body>
</html>
