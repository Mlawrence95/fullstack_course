<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Site</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "app1/css/index.css" %}'>

  </head>
  <body>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- coffee logo in navbar -->
      <a href="{% url 'index' %}" class="navbar-brand">
        <img src='{% static "app1/assets/coffee.png" %}' width="30" height="30" alt="">
        Mike's Coffee</a>
      <!-- collapse button and div support create a hamburger when resizing the window -->
      <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#hamburgerStuff" aria-controls="hamburgerStuff"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="hamburgerStuff">
        <div class="navbar-nav mr-auto">
          <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
          <a href="{% url 'app1:register' %}" class="nav-item nav-link">Register</a>
          {% if user.is_authenticated %}
          <a href="{% url 'app1:logout' %}" class="nav-item nav-link">Logout</a>
          <a href="{% url 'special' %}" class="nav-item nav-link">Special!!</a>
          {% else %}
          <a href="{% url 'app1:login' %}" class="nav-item nav-link">Login</a>
          {% endif %}
          <a href="{% url 'admin:index' %}" class="nav-item nav-link"><em>Admin</em></a>
        </div>
      </div>

    </div>

    <div class="container">
      {% block body_block %}
      <!-- anything outside of this is inherited when extented -->
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
