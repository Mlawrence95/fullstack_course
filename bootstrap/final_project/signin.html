<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./coffee.css">
    <title>Please Sign In</title>
  </head>
  <body>

    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="./landing_page.html" class="navbar-brand"> <img src="./assets/coffee.png" width="30" height="30" alt="">Mike's Coffee</a>

      <!-- collapse button and div support create a hamburger when resizing the window -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#hamburgerStuff" aria-controls="hamburgerStuff" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="hamburgerStuff">
        <div class="navbar-nav mr-auto">
          <a href="./landing_page.html" class="nav-item nav-link">Home</a>
          <a href="./signin.html" class="nav-item nav-link active">Sign In</a>
        </div>
      </div>

    </div>


    <div class="container" id="intro">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Mike's Coffee. </p>
      </div>
    </div>

<div class="container">
    <form action="landing_page.html" method="post">

      <!-- email stuff -->
      <div class="form-group">
        <label for="emailAddy">Email address</label>
        <input type="email" name="emailAddy" class="form-control" placeholder="coffee@bean.com" required aria-describedby="dataPolicy">
        <small id="dataPolicy" class="form-text text-muted">Your personal data is secure with us.</small>
      </div>

      <!-- password stuff -->
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="pass" class="form-control" required>
      </div>

      <!-- stay logged in? -->
      <div class="form-group form-check">
        <input type="checkbox" name="persistLogIn" class="form-check-input">
        <label for="persistLogIn" class="form-check-label">Keep me logged in</label>
      </div>

      <!-- submit credentials -->
      <button type="submit" class="btn btn-outline-secondary">Submit</button>

    </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
