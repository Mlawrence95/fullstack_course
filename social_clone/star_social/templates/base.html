<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gemin.IO</title>
    <link rel="icon" href='{% static "assets/luna.png" %}' type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href='{% static "css/blog.css" %}'>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
  <body>

    <div class="navbar navbar-expand-sm navbar-light bg-light">
      <!-- logo in navbar -->
      <a href="{% url 'index' %}" class="navbar-brand">
        <img src='{% static "assets/luna.png" %}' width="30" height="30" alt="">
        Gemin.IO
      </a>
      <!-- collapse button and div support create a hamburger when resizing the window -->
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#hamburgerStuff" aria-controls="hamburgerStuff"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar list  -->
      <div class="collapse navbar-collapse" id="hamburgerStuff">
        <div class="navbar-nav mr-auto">
          <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
        </div>

        <div class="navbar-nav mr-right">
          {% if user.is_authenticated %}
          <a href="{% url 'admin:index' %}" class="nav-item nav-link">Admin</a>
          {% else %}
          <a href="{% url 'index' %}" class="nav-item nav-link">Replace this</a>
          {% endif %}
        </div>
      </div>
      <!-- End Navbar list  -->

    </div>

    <div class="content container">
      <div class="jumbotron">
        {% block body_block%}

        {% endblock %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
