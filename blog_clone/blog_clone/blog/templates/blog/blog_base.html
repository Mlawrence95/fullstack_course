<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cool Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom css -->
    <link rel="stylesheet" href='{% static "css/blog.css" %}'>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
  <body>

    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- coffee logo in navbar -->
      <a href="{% url 'blog:about' %}" class="navbar-brand">
        <img src='{% static "assets/cactus.png" %}' width="30" height="30" alt="">
        Mike's Blog
      </a>
      <!-- collapse button and div support create a hamburger when resizing the window -->
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#hamburgerStuff" aria-controls="hamburgerStuff"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar list  -->
      <div class="collapse navbar-collapse" id="hamburgerStuff">
        <div class="navbar-nav mr-auto">
          <a href="{% url 'blog:about' %}" class="nav-item nav-link">Home</a>
          <a href="{% url 'blog:post_list' %}" class="nav-item nav-link">Posts</a>
        </div>

        <div class="navbar-nav mr-right">
          {% if user.is_authenticated %}
          <a href="{% url 'admin:index' %}" class="nav-item nav-link">Admin</a>
          <a href="{% url 'blog:new_post' %}" class="nav-item nav-link">Publish</a>
          <a href="{% url 'blog:draft_list' %}" class="nav-item nav-link">Drafts</a>
          <a href="{% url 'logout_view' %}" class="nav-item nav-link">Logout</a>
          {% else %}
          <a href="{% url 'login_view' %}" class="nav-item nav-link">Login</a>
          {% endif %}
        </div>
      </div>
      <!-- End Navbar list  -->

    </div>

    <div class="content container">
      <div class="jumbotron">
        {% block body_block%}

        {% endblock %}
      </div>
    </div>

    <!-- people walking by -->
    <canvas id="canvas"></canvas>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- gsap for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <!-- custom js -->
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
