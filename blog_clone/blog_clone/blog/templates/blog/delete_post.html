{% extends "blog/blog_base.html" %}

{% block body_block %}

<form method="post">
  {% csrf_token %}
  <h1>Are you sure you want to delete the post: {{object}}?</h1>
  <input type="submit" class="btn btn-danger" value="Delete">
  <input href="{% url 'blog:post_list' %}" class="btn btn-primary" value="Cancel">
</form>
{% endblock %}
