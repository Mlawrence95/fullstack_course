<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<table border="1">
    <!-- table head is optional-->
    <thead>
    <th> First Name </th>
    <th> Last Name </th>
    <th> Degree</th>
    </thead>

    <!-- Rows dont need to be completely full -->
    <tr>
        <td> Mike </td>
        <td> Lawrence </td>
        <td> Physics </td>
    </tr>

    <tr>
        <td> Daniel </td>
        <td> Martini </td>
        <td> Philosophy </td>
    </tr>

</table>

</body>
</html>
